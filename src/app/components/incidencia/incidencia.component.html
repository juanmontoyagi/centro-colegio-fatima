        <button class="btn btn-danger" routerLink="/personas"><i class="fa fa-arrow-left"> REGRESAR</i></button>

</div>

        <form>

            <div class="form-group">
                <label>INCIDENCIA</label>

            <div class="form-group">
                <label>COMENTARIOS DE LA INCIDENCIA</label>

            </div>

            <div class="form-group">
                <label>ESTUDIANTE</label>
             <!--   <select *ngFor="let estudiante of estudiantes" class="form-control" [(ngModel)]="estudiantes.acudiente" name="acudiente">
                  <option>{{estudiante.nombreUsuario}}</option>
                </select>-->
                <input type="text" name="" class="form-control" placeholder="ESTUDIANTE">

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25"><i class="fa fa-save"></i> GUARDAR</button>
            </div>
        </form>
    </div>
