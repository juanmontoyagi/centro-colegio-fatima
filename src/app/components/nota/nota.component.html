<br>
<h1 style="text-align: center;">LISTADO DE NOTAS DE ESTUDIANTES</h1>
<div class="row">
    <div class="col text-right">
        <button routerLink="/calificar" class="btn btn-dark"><i class="fa fa-plus"></i></button>
    </div>
</div>

<table class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">TAREA</th>
        <th scope="col">ESTUDIANTE</th>
        <th scope="col">DEFINITIVA</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let nota of notas; let i = index">
            <th scope="row">{{ i +1 }}</th>
            <td>{{nota.tarea}}</td>
            <td>{{nota.estudiantes}}</td>
            <td>{{nota.notaDescripcion}}</td>
        </tr>
    </tbody>
  </table>
  
  <div class="alert alert-warning text-center mt-3">
    <h4 class="alert alert-heading">NO HAY NOTAS</h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
  </div>

  <div class="alert alert-info text-center mt-3">
    <h4 class="alert alert-heading">CARGANDO</h4>
    <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
    <p class="mb-0">ESPERE POR FAVOR</p>
  </div>
